<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Visualiser</title>
	<link rel="stylesheet" media="all" href="css/html-visualiser.css" type="text/css">
</head>
<body>
	<div class="hv-container">
		<div id="inputArea">
			<h1>HTML Visualiser</h1>
			<textarea id="htmlText" rows="20"></textarea>
			<div id="btnSubmit" class="hv-btn hv-btn-primary hv-btn-large">Submit</div>
		</div>
		<div id="outputBar" style="display:none;">
			<div class="hv-container">
				<div id="btnNew" class="hv-btn hv-btn-primary hv-btn-large" >New HTML</div>
				<input id="elementHighlight" type="text" placeholder="Enter identifier to highlight matching elements">
			</div>
		</div>
		<div id="output"></div>	
	</div>
	<script src="js/jquery-2.0.2.min.js"></script>
	<script src="js/html-visualiser.js"></script>
</body>

</html>
